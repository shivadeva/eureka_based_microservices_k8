# Server config
server:
  port: 8081

# Spring config
spring:
  application:
    name: author-service
  logging:
    level:
      org.springframework: WARN
      org.hibernate: WARN

# Eureka config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
# Ribbon config
ribbon:
  eureka:
    enabled: true
